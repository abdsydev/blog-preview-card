<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="blog">
      <!-- card -->
      <div class="card">
        <img src="./assets/images/illustration-article.svg" alt="illustration-article">
        <span class="cat">Learning</span>
        <span class="date">Published 21 Dec 2023</span>
        <h2 class="title"><a href="#">HTML & CSS foundations</a></h2>
        <p class="desc">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="author">
          <img src="./assets/images/image-avatar.webp" alt="avatar" />
          <span class="name">Greg Hooper</span>
        </div>
      </div>
      <!-- end -->
    </div>

    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://twitter.com/abdsy_">@abdsy_</a>.</div>
  </body>
</html>
